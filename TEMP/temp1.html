<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp2.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="temperatureInput" placeholder="Enter temperature">
            <select id="fromUnit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
            </select>
            <span>to</span>
            <select id="toUnit">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
            </select>
            <button id="convertButton">Convert</button>
        </div>
        <div id="result" class="hidden">
            <p id="resultText"></p>
        </div>
    </div>

    <script src="temp3.js"></script>
</body>
</html>
